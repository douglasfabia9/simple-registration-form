<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
<title>Student Registration Form</title>
</head>
<body>

<div class="form-container">
    <h2>Student Registration Form</h2>
    <form>
        <label>Roll no. :</label>
        <input type="text"><br>

        <label>Student name :</label>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>

        <label>Father's name :</label>
        <input type="text"><br>

        <label>Date of birth :</label>
        <input type="text" placeholder="Day" size="2">
        <input type="text" placeholder="Month" size="2">
        <input type="text" placeholder="Year" size="4">
        <span>(DD-MM-YYYY)</span><br>

        <label>Mobile no. :</label>
        <input type="text" placeholder="+91" size="3">
        <input type="text" placeholder="Number"><br>

        <label>Email id :</label>
        <input type="email"><br>

        <label>Password :</label>
        <input type="password"><br>

        <label>Gender :</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br>

        <label>Department :</label>
        <input type="checkbox"> CSE
        <input type="checkbox"> IT
        <input type="checkbox"> ECE
        <input type="checkbox"> Civil
        <input type="checkbox"> Mech<br>

        <label>Course :</label>
        <select>
            <option>---------------- Select Current Course's ----------------</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>B.Sc</option>
            <option>M.Sc</option>
        </select><br>

        <label>Student photo :</label>
        <input type="file"><br>

        <label>City :</label>
        <input type="text"><br>

        <label>Address :</label>
        <textarea></textarea><br>

        <div class="btn">
            <input type="submit" value="Register">
        </div>
    </form>
</div>

</body>
</html>
